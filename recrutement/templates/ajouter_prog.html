<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>Ajouter Programme</title>
    
    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
    
	<script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>

</head>

<body>
    <h2>Ajouter Programme</h2>

    <form action="" method = "POST">{% csrf_token %}
     
        <div class="form-group row">
            <label for="name">Id</label>
            <input type="text" class="form-control" name="fa" id="fa" value="{{pr.fa}}">
        </div>

        <div class="form-group row">
            <label for="name">Nom du Programme</label>
            <input type="text" class="form-control" name="name" id="name" value="{{pr.name}}">
        </div>

        <div class="form-group row">
            <label for="appartements">Appartements</label>
            <input type="text" class="form-control" name="appartements" id="appartements" value="{{pr.appartements}}">
        </div>



        <div class="form-group row">
            <label for="price">Price</label>
            <input type="text" class="form-control" name="price" id="price" value="{{pr.price}}">
        </div>

        <div class="form-group row">
            <label for="nbr">Nombre de Piéces</label>
            <input type="text" class="form-control" name="nbr" id="nbr" value="{{pr.nbr}}">
        </div>

        <div class="form-group row">
            <label for="cr">Critéres</label>
            <input type="text" class="form-control" name="cr" id="cr" value="{{pr.cr}}">
        </div>
       
        <button type="btnAdd" class="btn btn-primary">Submit</button>
        <a href="/" class="btn btn-primary">Cancel</a>
      </form>
</body>
